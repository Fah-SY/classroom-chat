name: Issue Analyzer
on:
  issues:
    types: [labeled]

jobs:
  analyze-issue:
    if: github.event.label.name == 'ai-plan'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4
      - run: pip install openai python-dotenv

      - name: Generate Plan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python .github/scripts/analyze_issue.py > analysis.txt

      - name: Post Plan & Hand-off
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUM: ${{ github.event.issue.number }}
        run: |
          gh issue comment $ISSUE_NUM --body-path analysis.txt
          gh issue edit $ISSUE_NUM --add-label "ai-draft" --remove-label "ai-plan"