name: Issue Analyzer
on:
  issues:
    types: [labeled] # Trigger ONLY when a label is added

jobs:
  analyze-issue:
    # Only run if the specific label 'ai-plan' was added
    if: github.event.label.name == 'ai-plan'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install openai python-dotenv

      - name: Generate Plan
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python .github/scripts/analyze_issue.py > analysis.txt

      - name: Post Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body-path: analysis.txt

      - name: Remove Label
        # This allows you to re-add the label to trigger the action again
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --remove-label "ai-plan"