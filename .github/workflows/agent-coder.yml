name: Autonomous Coding Agent
on:
  issues:
    types: [labeled]

jobs:
  solve-issue:
    if: github.event.label.name == 'ai-code'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install openai python-dotenv

      - name: Run Agent Loop
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python .github/scripts/agent_coder.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI Agent: Fixed issue #${{ github.event.issue.number }}"
          title: "AI Fix: ${{ github.event.issue.title }}"
          body: "This PR was generated by an autonomous agent after analyzing Issue #${{ github.event.issue.number }}."
          branch: "ai-agent/issue-${{ github.event.issue.number }}"