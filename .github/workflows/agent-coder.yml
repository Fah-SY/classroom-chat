name: Agent Coder
on:
  issues:
    types: [labeled]

jobs:
  draft-solution:
    if: github.event.label.name == 'ai-draft'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - run: pip install openai python-dotenv pytest # or your test runner

      - name: Run Coding Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python .github/scripts/agent_coder.py

      - name: Run Tests
        run: |
          if [ -f "pytest.ini" ] || [ -d "tests" ]; then
            pytest || echo "Tests failed, but creating PR for review."
          fi

      - name: Create Verbose PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "AI Draft: ${{ github.event.issue.title }}"
          body: |
            ## Automated Solution Draft
            This PR solves Issue #${{ github.event.issue.number }}.
            
            ### Changes:
            - Implemented verbose, documented solution.
            - Verified against existing test suite.
          branch: "ai-draft/issue-${{ github.event.issue.number }}"
          delete-branch: true

      - name: Cleanup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue edit ${{ github.event.issue.number }} --remove-label "ai-draft"